<!DOCTYPE html>
<html>

<head>
    <title>Word Generator</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

<body onload="start()">
    <div id="titlemod">
        <h1>Word Generator</h1>
    </div>
    <div id="stuff">
        <br>
        <div id="settings">
            <label for="languageSelect">Choose a language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="tr">Turkish</option>
                <option value="no">Norwegian</option>
                <option value="ic">Icelandic</opxtion>
                <option value="ru">Russian</option>
                <option value="n">Names</option>
                <option value="en-c">British Cities</option>
            </select>
            <label for="d">Depth Value:</label>
            <input type="number" id="d" name="d" placeholder="2">
        </div>
        <p id="output">Word goes here</p>
        <br>
        <button onclick="run()">Run</button>
        <pre id="advanced"></pre>
    </div>
</body>
<script src="script.js"></script>
</html>
